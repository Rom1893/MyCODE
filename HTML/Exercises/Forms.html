<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select Color:</label>
            <input id="color" type="color" name="color">

        </p>
        <p>
            <label for="number">Select Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num">
        </p>

        <button>Submit</button>
    </form>
    <hr>
    <h3>Search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>more inputs</h2>
    <form action="/birds">
        <label for="agree">i agree to TOS</label>
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">

        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Select an Option</option>
                <option value="fish">Fish</option>
                <option value="veg">Veg</option>
                <option value="meat">Meat</option>

            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="Cheese level" id="cheese" min="1" max="100" value="45" step="2">
        </p>
        <p>
            <label for="requests">Requests</label>
            <br>
            <textarea name="Requests?" id="requests" cols="30" rows="10" placeholder="Type here!"></textarea>


        </p>
        <button>Submit</button>



    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <button>Submit</button>


    </form>

</body>

</html>
