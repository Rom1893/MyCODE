<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/stuff">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first">
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last">
        </p>
        <p>
        <h2>Select a Race:</h2>
        </p>
        <p>
        <section>
            <input type="radio" name="marathon" id="5kmarathon" value="5kmarathon">
            <label for="5kmarathon">Fun Run 5k</label>
        </section>
        <section>
            <input type="radio" name="marathon" id="halfmarathon" value="halfmarathon">
            <label for="halfmarathon">Half Marathon</label>
        </section>
        <section>
            <input type="radio" name="marathon" id="fullmarathon" value="fullmarathon">
            <label for="fullmarathon">Full Marathon</label>
        </section>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="under18">Under 18</option>
                <option value="10-30">10-30</option>
                <option value="31-50">31-50</option>
                <option value="51+">51+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>


</body>

</html>
